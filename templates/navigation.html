<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <!-- previous logo was width="112" height="28" -->
        <a href="{% url 'index' %}"><img src="/static/images/logo-100x100.png" width="100" height="100" alt="The flextime logo"></a>
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
           data-target="flexitime-navbar">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="flexitime-navbar" class="navbar-menu">
        {% block navigation %}
            {% if user.is_authenticated %}
                <div class="navbar-start">
                    <a class="navbar-item" href="{% url 'this_week' %}">View week</a>
                    <a class="navbar-item" href="{% url 'edit_today' %}">Edit today</a>
                    <a class="navbar-item" href="{% url 'edit_week' %}">Edit week</a>

                    <!-- This is just an example of a dropdown navigation -->
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">More</a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item">About</a>
                            <hr class="navbar-divider">
                            <!-- Example usage of a context processor -->
                            <a class="navbar-item">{{ test }}</a>
                        </div>
                    </div>
                </div>
            {% endif %}
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        {% if user.is_authenticated %}
                            <a class="button is-light" href="{% url 'logout' %}">Log out</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endblock %}
    </div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

            // Add a click event on each of them
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {

                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');

                });
            });
        }

    });
</script>
