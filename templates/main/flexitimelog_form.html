{% extends "base_generic.html" %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="field">
                <label class="label" for="{{ field.name }}">{{ field.label }}</label>
                <div class="control">
                    {{ field }}
                </div>
            </div>
        {% endfor %}
        <input type="submit" class="button is-link" value="Submit">
    </form>
{% endblock %}
